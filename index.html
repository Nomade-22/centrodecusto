<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Adequações Civis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard - Adequações Civis</h1>
    <nav>
      <button onclick="showTab('dashboard')">Dashboard</button>
      <button onclick="showTab('lancamentos')">Lançamentos</button>
    </nav>
  </header>

  <!-- Dashboard -->
  <section id="dashboard" class="tab active">
    <div class="kpis">
      <div class="kpi-card"><h3>Total Materiais</h3><p id="kpiMateriais">R$ 0,00</p></div>
      <div class="kpi-card"><h3>Total Mão de Obra</h3><p id="kpiMO">R$ 0,00</p></div>
      <div class="kpi-card"><h3>Custos Indiretos</h3><p id="kpiIndiretos">R$ 0,00</p></div>
      <div class="kpi-card"><h3>Total Geral</h3><p id="kpiTotal">R$ 0,00</p></div>
    </div>

    <div class="charts">
      <canvas id="graficoEvolucao"></canvas>
      <canvas id="graficoCategorias"></canvas>
      <canvas id="graficoFornecedores"></canvas>
    </div>
  </section>

  <!-- Lançamentos -->
  <section id="lancamentos" class="tab">
    <h2>Novo Lançamento</h2>
    <form id="formLancamento">
      <label>Data: <input type="date" id="data" required></label>
      <label>Fornecedor: <input type="text" id="fornecedor"></label>
      <label>Materiais (R$): <input type="number" id="materiais" step="0.01"></label>
      <label>Profissionais: <input type="number" id="profissionais"></label>
      <label>Ajudantes: <input type="number" id="ajudantes"></label>
      <label>Almoço (R$): <input type="number" id="almoco" step="0.01"></label>
      <label>Translado (R$): <input type="number" id="translado" step="0.01"></label>
      <button type="submit">Adicionar</button>
    </form>

    <h2>Registros</h2>
    <table id="tabelaLancamentos">
      <thead>
        <tr>
          <th>Data</th><th>Fornecedor</th><th>Materiais</th><th>Profissionais</th>
          <th>Ajudantes</th><th>Almoço</th><th>Translado</th><th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
